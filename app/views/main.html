<form>
  <label>
    Static pulley - effectiveness
    <input type="numeric" ng-model="staticPulleyEffect" />
  </label>
  <label>
    Moving pulley - effectiveness
    <input type="numeric" ng-model="movingPulleyEffect" />
  </label>
  <label>
    Brake - effectiveness
    <input type="numeric" ng-model="brakeEffect" />
  </label>
  <label>
    Multiplier pulley - effectiveness
    <input type="numeric" ng-model="multiplierPulleyEffect" />
  </label>
  <p>{{actualMA()}}</p>
